 started and running tests.","startTime":0.079,"finishTime":2.1189999999999998},{"text":"Before initiating the KE2 therm controller setup,","startTime":3.64,"finishTime":6.789},{"text":"verify that all components are securely installed and connected.","startTime":6.96,"finishTime":10.6},{"text":"The controller is designed to function optimally","startTime":11.449,"finishTime":14.149},{"text":"when installed following the recommended guidelines.","startTime":14.149,"finishTime":16.989},{"text":"Once the system is powered,","startTime":19.27,"finishTime":20.899},{"text":"perform initial tests such as verifying the operation of fans,","startTime":21.19,"finishTime":24.709},{"text":"heaters,","startTime":24.87,"finishTime":25.459},{"text":"sensors and door switches.","startTime":25.629,"finishTime":27.62},{"text":"These measures ensure that the controller is","startTime":28.5,"finishTime":30.579},{"text":"ready for further configuration and use.","startTime":30.579,"finishTime":33.049}]}},"NDXJ7T4oDTCikhkff":{"_id":"NDXJ7T4oDTCikhkff","_siteID":"XcX7HcEayLDYteC3A","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":1644480,"uploadedFileName":"Abbi-en-Door Switch Testing-6/17/2025.mp3","uploadedFileNameExtension":".mp3","duration":68.475},"dates":{"dateCreated":"2025-06-17T22:28:57.657Z","dateModified":"2025-06-17T22:30:12.569Z"},"users":{"_userCreatorID":"tdNHj7vG9WimsAdvJ","_userModifierID":"tdNHj7vG9WimsAdvJ"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"dgYN78sGSvHc7Wcpj","source":"textToSpeech","textToSpeechData":{"prompt":"Moving into Door Switch Testing\n\nImportance of the Door Switch\n\nThe door switch plays a vital role in monitoring door activity and ensuring energy-efficient operation of the refrigeration system. By detecting whether doors are open or closed, the switch helps prevent unnecessary cooling and contributes to maintaining optimal refrigeration conditions, thus preserving stored items and minimizing operational costs.\n\nDoor switch Testing Procedure\n\nTo test the door switch, start by visually inspecting its installation to ensure it is positioned correctly along the edge of the door and properly aligned with its corresponding magnet. Begin testing by simulating door activities: open and close the door several times while observing the controller's response. On the controller’s display, check that the sensor state changes are accurately registered and correspond to the door’s physical state (open or closed). This validation process confirms that the sensor is functioning effectively and communication with the controller is seamless.\n","voiceCode":"en-GB-AbbiNeural","language":"en","originalResourceId":"TSGYc2ZFhYwPp5c8z","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-GB-AbbiNeural\">Moving into Door Switch Testing<break time=\"0.5s\"/><break time=\"0.5s\"/><break time=\"0.5s\"/>Importance of the Door Switch<break time=\"0.5s\"/><break time=\"0.3s\"/><break time=\"0.5s\"/>The door switch plays a vital role in monitoring door activity and ensuring energy-efficient operation of the refrigeration system. By detecting whether doors are open or closed, the switch helps prevent unnecessary cooling and contributes to maintaining optimal refrigeration conditions, thus preserving stored items and minimizing operational costs.<break time=\"0.5s\"/><break time=\"0.4s\"/><break time=\"0.5s\"/>Door switch Testing Procedure<break time=\"0.5s\"/><break time=\"0.3s\"/><break time=\"0.5s\"/>To test the door switch, start by visually inspecting its installation to ensure it is positioned correctly along the edge of the door and properly aligned with its corresponding magnet. Begin testing by simulating door
